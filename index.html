<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Baldiviezo Cristian Ivan" />
    <meta name="description"content="Temporizador para poder controlar tus comidas y que no se te quemen en el horno"/>
    <meta name="keywords" content="Temporizador, tiempo, cocina, control" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Temporizador</title>
  </head>
</html>

<body>

  <div class="container text-center mt-5">
    <h1 class="mb-4">Temporizador</h1>
    <div class="form-group">
        <label for="minutos">Tiempo (minutos): </label>
        <input type="number" id="minutos" class="form-control" placeholder="Ingrese el tiempo en minutos">
    </div>
    <button onclick="iniciarTemporizador()" class="btn btn-primary mr-2">Iniciar</button>
    <button onclick="pausarTemporizador()" class="btn btn-secondary mr-2">Pausar</button>
    <button onclick="resetearTemporizador()" class="btn btn-danger">Resetear</button>
    <div id="temporizador" class="mt-4 display-4">0:00</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="js/ejercicio6.js"></script>
</body>
